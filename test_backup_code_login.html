<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backup Code Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîê Test Backup Code Login</h1>
    
    <div class="test-section">
        <h3>Test Backup Code Login</h3>
        <p>Email: <input type="text" id="emailInput" placeholder="Enter email" value="dhvsuadmin@example.com" style="width: 300px;"></p>
        <p>Backup Code: <input type="text" id="backupCodeInput" placeholder="Enter backup code" value="0E704A55" style="width: 300px;"></p>
        <button onclick="testBackupCodeLogin()">Test Login</button>
        <div id="result" class="result"></div>
    </div>

    <div class="test-section info">
        <h3>Expected Working Backup Code</h3>
        <p>Based on your endpoint, the backup code <strong>0E704A55</strong> should work.</p>
        <p>If this fails, it means your backend doesn't recognize this code.</p>
    </div>

    <script>
        async function testBackupCodeLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const backupCode = document.getElementById('backupCodeInput').value.trim();
            
            if (!email) {
                showResult('Please enter an email', 'error');
                return;
            }
            
            if (!backupCode) {
                showResult('Please enter a backup code', 'error');
                return;
            }

            showResult('Testing backup code login...', 'info');

            try {
                console.log('üîê Testing backup code login:', { email, backupCode });
                
                const response = await fetch('http://localhost/scms_new_backup/index.php/api/2fa/backup-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        backup_code: backupCode 
                    })
                });

                console.log('üîê Response status:', response.status);
                console.log('üîê Response headers:', response.headers);

                const data = await response.json();
                console.log('üîê Response data:', data);
                
                if (response.ok) {
                    showResult(`‚úÖ Success: ${data.message}<br>User ID: ${data.data.user_id}<br>Email: ${data.data.email}<br>Backup Code Used: ${data.data.backup_code_used}`, 'success');
                } else {
                    showResult(`‚ùå Error ${response.status}: ${data.message}<br>Full Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                console.error('üîê Network Error:', error);
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const element = document.getElementById('result');
            element.innerHTML = message;
            element.className = `result ${type}`;
        }
    </script>
</body>
</html>
