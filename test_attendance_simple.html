<!DOCTYPE html>
<html>
<head>
    <title>Simple Attendance Test</title>
</head>
<body>
    <h1>Attendance API Test</h1>
    <button onclick="testAPI()">Test Attendance API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost/scms_new_backup/index.php/api/attendance/student');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
