<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backup Codes API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîê Test Backup Codes API Endpoints</h1>
    
    <div class="test-section">
        <h3>1. Get Current Backup Codes</h3>
        <p>Token: <input type="text" id="tokenInput" placeholder="Enter JWT token" style="width: 400px;"></p>
        <button onclick="getBackupCodes()">Get Backup Codes</button>
        <div id="getResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Generate New Backup Codes</h3>
        <button onclick="generateNewBackupCodes()">Generate New Codes</button>
        <div id="generateResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Mark Backup Code as Used</h3>
        <p>Backup Code: <input type="text" id="backupCodeInput" placeholder="Enter backup code to mark as used" style="width: 300px;"></p>
        <button onclick="verifyBackupCode()">Mark as Used</button>
        <div id="useResult" class="result"></div>
    </div>

    <script>
        async function getBackupCodes() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showResult('getResult', 'Please enter a JWT token', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost/scms_new_backup/index.php//api/2fa/backup-codes', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('getResult', `‚úÖ Success: ${data.message}<br>Codes: ${JSON.stringify(data.data, null, 2)}`, 'success');
                } else {
                    showResult('getResult', `‚ùå Error: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult('getResult', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function generateNewBackupCodes() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                showResult('generateResult', 'Please enter a JWT token', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost/scms_new_backup/index.php//api/2fa/backup-codes/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('generateResult', `‚úÖ Success: ${data.message}<br>New Codes: ${JSON.stringify(data.data, null, 2)}`, 'success');
                } else {
                    showResult('generateResult', `‚ùå Error: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult('generateResult', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function verifyBackupCode() {
            const token = document.getElementById('tokenInput').value.trim();
            const backupCode = document.getElementById('backupCodeInput').value.trim();
            
            if (!token) {
                showResult('useResult', 'Please enter a JWT token', 'error');
                return;
            }
            
            if (!backupCode) {
                showResult('useResult', 'Please enter a backup code', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost/scms_new_backup/index.php//api/2fa/backup-codes/use', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ backup_code: backupCode })
                });

                const data = await response.json();
                
                                 if (response.ok) {
                     showResult('useResult', `‚úÖ Success: ${data.message}<br>Remaining codes: ${data.data.remaining_codes}<br>Note: This backup code has been consumed and can no longer be used`, 'success');
                     // Clear the input after successful use
                     document.getElementById('backupCodeInput').value = '';
                 } else {
                    showResult('useResult', `‚ùå Error: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult('useResult', `‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `result ${type}`;
        }
    </script>
</body>
</html>
